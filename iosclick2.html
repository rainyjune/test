<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iOS Safari Click Test</title>
  </head>
  <body>
    <div id="outerDIV">
      <a href="javascript:void(0)" style="display:block; margin: 10px; background-color: black; color: white;">A Link</a>
      <p style="margin: 10px; background-color: black; color: white;">A P 3</p>
    </div>
    <script>
      var element = document.getElementById('outerDIV');
      element.addEventListener('click', function(e) {
        alert('Event target: ' + e.target.tagName);
      });
      document.addEventListener('click', function(e) {
        alert('Event target: ' + e.target.tagName);
      });
    </script>
  </body>
</html>
