<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
  <h2>HLS</h2>
  <audio id="hlsaudio" controls>
    <!--<source src="https://cn-south-17-aplayer-46154810.oss.dogecdn.com/hls/hikarunara01.ts" type="application/x-mpegURL"></source>-->
    <!--<source src="https://cn-south-17-aplayer-46154810.oss.dogecdn.com/hls/hikarunara01.ts" type="application/vnd.apple.mpegurl"></source>-->
  </audio>
  <script>
    var video = document.getElementById('hlsaudio');
  var videoSrc = 'https://cn-south-17-aplayer-46154810.oss.dogecdn.com/hls/hikarunara01.ts';
  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
  }
  // HLS.js is not supported on platforms that do not have Media Source
  // Extensions (MSE) enabled.
  //
  // When the browser has built-in HLS support (check using `canPlayType`),
  // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
  // element through the `src` property. This is using the built-in support
  // of the plain video element, without using HLS.js.
  //
  // Note: it would be more normal to wait on the 'canplay' event below however
  // on Safari (where you are most likely to find built-in HLS support) the
  // video.src URL must be on the user-driven white-list before a 'canplay'
  // event will be emitted; the last video event that can be reliably
  // listened-for when the URL is not on the white-list is 'loadedmetadata'.
  else if (video.canPlayType('application/x-mpegURL') || video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = videoSrc;
  }
  </script>
</body>
</html>
