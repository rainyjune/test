<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.23.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script>
function parseURL(url) {
  var link = document.createElement('a');
  link.href = url;
  return link;
}

QUnit.test("URL without port", function( assert ) {
  var url1 = 'http://www.domain.com';
  var parser = parseURL(url1);

  assert.strictEqual(parser.protocol, "http:", "Should get the correct protocol");
  assert.strictEqual(parser.host, "www.domain.com", "Should get the correct host");
  assert.strictEqual(parser.hostname, "www.domain.com", "Should get the correct hostname");
  assert.strictEqual(parser.port, "", "Should get the correct port");
  assert.strictEqual(parser.pathname, "/", "Should get the correct pathname");
  assert.strictEqual(parser.hash, "", "Should get the correct hash");
  assert.strictEqual(parser.search, "", "Should get the correct search");
  assert.strictEqual(parser.origin, "http://www.domain.com", "Should get the correct origin");
  assert.strictEqual(parser.username, "", "Should get the correct username");
  assert.strictEqual(parser.password, "", "Should get the correct password");
});

QUnit.test("URL with a 80 port", function( assert ) {
  var url1 = 'http://www.domain.com:80/index.html';
  var parser = parseURL(url1);

  assert.strictEqual(parser.protocol, "http:", "Should get the correct protocol");
  assert.strictEqual(parser.host, "www.domain.com", "Should get the correct host");
  assert.strictEqual(parser.hostname, "www.domain.com", "Should get the correct hostname");
  assert.strictEqual(parser.port, "", "Should get the correct port");
  assert.strictEqual(parser.pathname, "/index.html", "Should get the correct pathname");
  assert.strictEqual(parser.hash, "", "Should get the correct hash");
  assert.strictEqual(parser.search, "", "Should get the correct search");
  assert.strictEqual(parser.origin, "http://www.domain.com", "Should get the correct origin");
  assert.strictEqual(parser.username, "", "Should get the correct username");
  assert.strictEqual(parser.password, "", "Should get the correct password");
});

QUnit.test("URL without path", function( assert ) {
  var url1 = 'http://www.domain.com:8080';
  var parser = parseURL(url1);

  assert.strictEqual(parser.protocol, "http:", "Should get the correct protocol");
  assert.strictEqual(parser.host, "www.domain.com:8080", "Should get the correct host");
  assert.strictEqual(parser.hostname, "www.domain.com", "Should get the correct hostname");
  assert.strictEqual(parser.port, "8080", "Should get the correct port");
  assert.strictEqual(parser.pathname, "/", "Should get the correct pathname");
  assert.strictEqual(parser.hash, "", "Should get the correct hash");
  assert.strictEqual(parser.search, "", "Should get the correct search");
  assert.strictEqual(parser.origin, "http://www.domain.com:8080", "Should get the correct origin");
  assert.strictEqual(parser.username, "", "Should get the correct username");
  assert.strictEqual(parser.password, "", "Should get the correct password");
});

QUnit.test("URL without a username and password", function( assert ) {
  var url1 = 'http://www.domain.com:8080/path/index.html?project=testproject&query1=test&silly=willy&field[0]=zero&field[2]=two#test=hash&chucky=cheese';
  var parser = parseURL(url1);

  assert.strictEqual(parser.protocol, "http:", "Should get the correct protocol");
  assert.strictEqual(parser.host, "www.domain.com:8080", "Should get the correct host");
  assert.strictEqual(parser.hostname, "www.domain.com", "Should get the correct hostname");
  assert.strictEqual(parser.port, "8080", "Should get the correct port");
  assert.strictEqual(parser.pathname, "/path/index.html", "Should get the correct pathname");
  assert.strictEqual(parser.hash, "#test=hash&chucky=cheese", "Should get the correct hash");
  assert.strictEqual(parser.search, "?project=testproject&query1=test&silly=willy&field[0]=zero&field[2]=two", "Should get the correct search");
  assert.strictEqual(parser.origin, "http://www.domain.com:8080", "Should get the correct origin");
  assert.strictEqual(parser.username, "", "Should get the correct username");
  assert.strictEqual(parser.password, "", "Should get the correct password");
});

QUnit.test("URL with a username and password", function( assert ) {
  var url1 = 'http://rob:abcd1234@www.domain.com:8080/path/index.html?project=testproject&query1=test&silly=willy&field[0]=zero&field[2]=two#test=hash&chucky=cheese';
  var parser = parseURL(url1);

  assert.strictEqual(parser.protocol, "http:", "Should get the correct protocol");
  assert.strictEqual(parser.host, "www.domain.com:8080", "Should get the correct host");
  assert.strictEqual(parser.hostname, "www.domain.com", "Should get the correct hostname");
  assert.strictEqual(parser.port, "8080", "Should get the correct port");
  assert.strictEqual(parser.pathname, "/path/index.html", "Should get the correct pathname");
  assert.strictEqual(parser.hash, "#test=hash&chucky=cheese", "Should get the correct hash");
  assert.strictEqual(parser.search, "?project=testproject&query1=test&silly=willy&field[0]=zero&field[2]=two", "Should get the correct search");
  assert.strictEqual(parser.origin, "http://www.domain.com:8080", "Should get the correct origin");
  assert.strictEqual(parser.username, "rob", "Should get the correct username");
  assert.strictEqual(parser.password, "abcd1234", "Should get the correct password");
});

  </script>
</body>
</html>
