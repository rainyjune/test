<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cookie tests</title>
  </head>
  <body>
    <script>
      document.cookie = "justname=nb";
      document.cookie = "withdomain=nb; domain=localhost";
