<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iOS Safari Click Test</title>
    <style>
      /*
      div, [data-sensors-click] {
        cursor: pointer; 
      }
      */
      #logdiv { width: 200px; height: 200px; border: 1px solid black; position: absolute; right: 0; top: 0; overflow:auto;}
    </style>
  </head>
  <body>
    <p>appendDiv()</p>
    <div id="logdiv"></div>
    <div>This is a div container</div>
    <p data-sensors-click="true">This is a paragraph with the data-sensors-click attribute</div>
    <ul>
    <li onClick="">Milk - with onClick()</li>
    <li>Cheese
        <ul>
            <li>Blue cheese</li>
            <li>Feta</li>
        </ul>
    </li>
</ul>
    <p>This is a p tag. visit <a href="https://google.com/">Google.com</a> <button>Click Me!</button></p>
    <form>
      <p>User: <input type="text" name="user" value="" /></p>
      <p>Password: <input type="password" name="pwd" value="" /></p>
      <p><input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label></p>
      <p>Introduce yourself:</p>
      <p><textarea></textarea></p>
      <p><label for="pet-select">Choose a pet:</label>

<select name="pets" id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
        </select></p>
      <p><input type="reset" value="Reset">
        <input type="submit" value="Submit"></p>
    </form>
    <script>
      var logdiv = document.getElementById('logdiv');
      document.addEventListener('click', function(event) {
        event.preventDefault();
        logdiv.innerHTML += "<br/>" + event.target.tagName;
      });
      
      function injectCSS() {
        var css = "div, [data-sensors-click] { cursor: pointer; }";
        var style = document.createElement('style');
        style.type = 'text/css';
        try {
          style.appendChild(document.createTextNode(css))
        } catch(e) {
          style.styleSheet.cssText = css;
        }
        var head = document.getElementsByTagName('head')[0];
        var firstScript = document.getElementsByTagName('script')[0];
        if (head) {
          head.appendChild(style);
        } else {
          firstScript.parentNode.insertBefore(style, firstScript);
        }
      }
      
      injectCSS()
      
      function appendDiv() {
        var div = document.createElement('div');
        div.innerText = 'This div was appended 3 seconds after content loaded.';
        document.body.appendChild(div);
      }
      
      setTimeout(appendDiv, 3000);
    </script>
  </body>
</html>
